<!DOCTYPE html>
<html>
<title>NXT Development</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div style="background-color:orange">
                                         Site is in maintenance, Please wait..
 
</div>

<div class="w3-bar w3-black">
  <button class="w3-bar-item w3-button" onclick="openCity('Home')">Home</button>
  <button class="w3-bar-item w3-button" onclick="openCity('Contact')">Contact</button>
  <button class="w3-bar-item w3-button" onclick="openCity('gg')">Coming Soon</button>
</div>

<div id="Home" class="w3-container city">
  <h2>Welcome to Home</h2>
  <p>This is a ROBLOX development group,</p>
</div>

<div id="Contact" class="w3-container city" style="display:none">
  <h2>How to contact us..</h2>
 <a href="https://discord.gg/pVRGuHr" class="button--style-red">Discord</a>
   <a href="https://www.roblox.com/My/Groups.aspx?gid=3560578" class="button--style-red">Roblox Group</a>
  <p></p> 
</div>

<div id="Tokyo" class="w3-container city" style="display:none">
  <h2>Tokyo</h2>
  <p>Tokyo is the capital of Japan.</p>
</div>

<script>
function openCity(cityName) {
    var i;
    var x = document.getElementsByClassName("city");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    document.getElementById(cityName).style.display = "block";  
}
</script>

</body>
</html>
